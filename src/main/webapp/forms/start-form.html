<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/start-form.html</code>
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Anfrage</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="Vorname"
             cam-variable-type="String"
             required
             class="form-control" />
      <input type="text"
             cam-variable-name="Nachname"
             cam-variable-type="String"
             required
             class="form-control" />
      <input type="text"
             cam-variable-name="Geburtsdatum"
             cam-variable-type="Date"
             required
             class="form-control" />
      <input type="text"
             cam-variable-name="Produkt"
             cam-variable-type="String"
             required
             class="form-control" />
      <input type="text"
             cam-variable-name="Versicherungssumme"
             cam-variable-type="Int"
             required
             class="form-control" />
    </div>
  </div>
</form>
